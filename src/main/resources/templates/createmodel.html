<div1>

    <label for="modelName">Model Navn: </label>

      <option value="Benzin">Benzin</option>
      <option value="Diesel">Diesel</option>
      <option value="El">El</option>
    </select>

    <label for="range">RÃ¦kkevide: </label>

    <button type="submit" name="submit" value="create"> Opret ny model </button>
    <button style="margin-left: 60px; background-color: #b23030;" type="button" name="cancel" value="Fortryd" onclick="history.back()">Fortryd</button>
