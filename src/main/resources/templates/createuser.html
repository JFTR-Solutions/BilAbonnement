<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/showcontent.css}" href="/css/showcontent.css">
    <title>Bilabonnement | Opret ny bruger</title>
</head>
<body>
<nav>
    <div  th:replace="fragments/header"></div>
    <div th:insert="fragments/footer"></div>
</nav>
<form method="post" th:action="@{'/create-user'}">
    <input type="hidden" name="id">
    <label for="email">Email: </label>
    <input id="email" autofocus type="text" required name="email" maxlength="255">

    <label for="password">Kodeord: </label>
    <input id="password" type="password" name="password" required maxlength="50">

    <label for="username">Brugernavn: </label>
    <input id="username" type="text" required name="username" maxlength="255">

    <label for="firstname">Fornavn: </label>
    <input id="firstname" type="text" name="firstname" maxlength="50">

    <label for="lastname">Efternavn: </label>
    <input id="lastname" type="text" name="lastname" maxlength="50">

    <label for="birthdate">FÃ¸dselsdag: </label>
    <input id="birthdate" type="date" name="birthdate">

    <label for="address">Adresse: </label>
    <input id="address" type="text" name="address" maxlength="255">

    <label for="phonenr">Telefonnummer: </label>
    <input id="phonenr" type="text" name="phonenr" maxlength="25">

    <button type="submit" name="submit" value="create">Opret</button>
    <button style="margin-left: 60px; background-color: #b23030;" type="button" name="cancel" value="Fortryd" onclick="history.back()">Fortryd</button>

</form>
</body>
</html>
