<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leasing Aftaler</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/table.css}" href="../static/css/table.css">
  <link rel="stylesheet" type="text/css" th:href="@{../css/mainStyle.css}" href="../static/css/mainStyle.css">
</head>
<body>

<nav>
  <div th:insert="fragments/sysadminheader"></div>
</nav>
<div class="home-section">
  <h1>Leasing</h1>
  <a href="/create-rentalAgreement">
    <button>Opret ny Leasing aftale</button>
  </a>
  <br>
  <br>
  <div class="search-grid">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <input class="searchbar" type="text" id="search" placeholder="Søg">
  </div>
  <table class="sortable, styled-table" id="table">
    <thead style="position: sticky; top: 0">
    <tr>
      <th>RentalId</th>
      <th>Start Dato</th>
      <th>Slut Dato</th>
      <th>Mdl. Pris</th>
      <th>Fornavn</th>
      <th>Efternavn</th>
      <th>Mærke</th>
      <th>Model</th>
    </tr>
    </thead>
    <tbody id="inputrows">
     <tr class="item" th:each="agreement,iterStat : ${agreements}">
       <td th:text="${agreement.rentalId}">rentalId</td>
       <td th:text="${agreement.startDate}">startDate</td>
        <td th:text="${agreement.endDate}">endDate</td>
        <td th:text="${agreement.mthPrice}">mthPrice</td>
        <td th:text="${agreement.getUser().getFirstName()}">FirstName</td>
        <td th:text="${agreement.getUser().getLastName()}">LastName</td>
       <td th:text="${agreement.getModel().getManufacturer()}">Manufacturer</td>
       <td th:text="${agreement.getModel().getModelName()}">Modelname</td>
      </tr>
    </tbody>

  </table>
</div>
</body>

</html>
