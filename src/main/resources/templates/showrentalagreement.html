<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leasing Aftaler</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/table.css}" href="../static/css/table.css">
  <link rel="stylesheet" type="text/css" th:href="@{../css/mainStyle.css}" href="../static/css/mainStyle.css">
</head>
<body>

<nav>
  <div th:insert="fragments/sysadminheader"></div>
</nav>
<div class="home-section">
  <h1>System admin dashboard</h1>
  <a href="/create-rentalAgreement">
    <button>Opret ny Leasing aftale</button>
  </a>
  <br>
  <br>
  <div class="search-grid">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <input class="searchbar" type="text" id="search" placeholder="SÃ¸g">
  </div>
  <table class="sortable, styled-table" id="table">
    <thead style="position: sticky; top: 0">
    <tr>
      <th>RentalId</th>
      <th>UserId</th>
      <th>Start Dato</th>
      <th>Slut Dato</th>
      <th>Mth Km Id</th>

    </tr>
    </thead>
    <tbody id="inputrows">
    <tr class="item" th:each="agreement,iterStat : ${agreements}" th:ondblclick="'javascript:rowClicked(\'' + ${agreements.rentalId} + '\');'">
      <td th:text="${agreement.rentalId}">rentalId</td>
      <td th:text="${agreement.userId}">userId</td>
      <td th:text="${agreement.startDate}">startDate</td>
      <td th:text="${agreement.endDate}">endDate</td>
      <td th:text="${agreement.mthKmId}">mthKmId</td>
      <td th:text="${agreement.mthPrice}">mthPrice</td>
      </tr>
    </tbody>

  </table>
</div>
</body>

  <script>
    $(document).ready(function () {
      $("#search").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#inputrows tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>

  <script>
    function rowClicked(value) {
      location.href = "/opdater-bruger/" + value;
    }
  </script>
</html>
