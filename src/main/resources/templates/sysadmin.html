<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bilabonnement - sysadmin side</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/table.css}" href="../static/css/table.css">
    <link rel="stylesheet" type="text/css" th:href="@{../css/sidebar.css}" href="../static/css/sidebar.css">
</head>
<body>

<nav>
    <ul>
        <div th:insert="fragments/sysadminheader"></div>
        <div th:insert="fragments/defaultheader"></div>
    </ul>
</nav>


<a href="/createuser"><button>Opret ny bruger</button></a>
<br>
<br>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<input type="text" id="search" placeholder="Søg">
<br>
<table class="sortable" id="table">
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Brugernavn</th>
        <th>Password</th>
        <th>Fornavn</th>
        <th>Efternavn</th>
        <th>Fødselsdagsdato</th>
        <th>Adresse</th>
        <th>Telefon nummer</th>
    </tr>

    <tr class="item" th:each="user : ${userList}" id="inputrows">
        <td th:text="${user.userId}">ID</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.password}">password</td>
        <td th:text="${user.firstName}">firstname</td>
        <td th:text="${user.lastName}">lastname</td>
        <td th:text="${user.birthdate}">birthday</td>
        <td th:text="${user.address}">address</td>
        <td th:text="${user.phoneNumber}">phone number</td>
    </tr>

</table>
<script>
    var $rows = $('#table #inputrows');
    $('#search').keyup(function () {
        var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();

        $rows.show().filter(function () {
            var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
            return !~text.indexOf(val);
        }).hide();
    });
</script>
</body>
</html>
